<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Panel</title>
    <link rel="stylesheet" href="style-work.css">
    <script>
        // Logs for debugging
        console.log("Work Panel Page Loaded");

        function addTab() {
            console.log("Adding a new tab");
            const tabsContainer = document.getElementById('tabs-container');
            const newTab = document.createElement('div');
            newTab.className = 'tab';
            newTab.innerText = `Tab ${tabsContainer.children.length + 1}`;
            newTab.onclick = () => console.log(`Switched to ${newTab.innerText}`);
            tabsContainer.appendChild(newTab);
        }
    </script>
</head>
<body>
    <div class="work-panel">
        <!-- Gen Area -->
        <div class="gen-area">
            <h2>Gen Area</h2>
            <div class="generated-assets">
                <!-- Generated assets will be displayed here -->
                <p>Generated assets will appear here.</p>
            </div>
        </div>

        <!-- Properties Area -->
        <div class="properties-area">
            <div id="tabs-container" class="tabs-container">
                <!-- Tabs for switching properties -->
                <div class="tab" onclick="console.log('Switched to Tab 1')">Tab 1</div>
            </div>
            <button onclick="addTab()">Add Tab</button>
            <div class="properties">
                <label for="seed">Seed:</label>
                <input type="text" id="seed" name="seed" placeholder="Enter seed value" oninput="console.log('Seed value:', this.value)">

                <label for="color">Color:</label>
                <input type="text" id="color" name="color" placeholder="Enter color value" oninput="console.log('Color value:', this.value)">

                <!-- Add more property fields as needed -->
            </div>
        </div>

        <!-- Prompt Box -->
        <div class="prompt-box">
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" placeholder="Enter your prompt here..." oninput="console.log('Prompt:', this.value)"></textarea>
            <button onclick="console.log('Generate button clicked with prompt:', document.getElementById('prompt').value)">Generate</button>
        </div>
    </div>
</body>
</html>
